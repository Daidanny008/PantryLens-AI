<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/Ingredients.css">
</head>
<body>
    <div class="menu" id="myMenu">
        <a href="javascript:void(0)" class="closeMenuBtn" onclick="closeMenu()">&times;</a>
        <a href="PantryLensMain.html" class="mainBtn">Main</a>
    </div>
    
    <span style="font-size:30px;cursor:pointer" onclick="openMenu()"><img class="openMenuBtn" src="../Pictures/menu-icon-24.png"></span>

    <div class="main">
        <h1>Ingredients</h1>
        <div class="searchContainer">
            <input type="text" placeholder="Search for an ingredient" class="searchBar">
            <button class="searchButton" type="submit">
                <img class="searchIcon" src="../Pictures/768px-Magnifying_glass_icon.png">
            </button>
        </div>

        <table id="ingredientsTable">
            <thead>
                <tr>
                    <th data-sort="name">Ingredient</th>
                    <th data-sort="quantity">Quantity</th>
                    <th data-sort="expiration">Expiratigion</th>
                    <th>Used</th>
                </tr>
            </thead>
            <tbody id="ingredientsTableBody"></tbody>
        </table>
    </div>
    <script src="../JavaScript/Main.js"></script>
</body>
</html>
