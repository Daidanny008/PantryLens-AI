<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantryLens AI</title>
    <link rel="stylesheet" href="../CSS/Main.css">
</head>
<body>
    <div class="menu" id="myMenu">
        <a href="javascript:void(0)" class="closeMenuBtn" onclick="closeMenu()">&times;</a>
        <a href="Ingredients.html" class="ingredientsBtn">Inventory</a>
    </div>

    <span style="font-size:30px;cursor:pointer" onclick="openMenu()"><img class="openMenuBtn" src="../Pictures/menu-icon-24.png"></span>

    <div class="main">
        <div class="titleContainer">
            <h1 class="title">PantryLens AI</h1>
        </div>
        
        <div class="searchAndUploadContainer">
            <input type="text" placeholder="Search for an ingredient" class="searchBar">
            <button class="searchButton" type="submit">
                <img class="searchIcon" src="../Pictures/768px-Magnifying_glass_icon.png">
            </button>
            <input type="file" id="file" accept="image/*" class="uploadButton">
        </div>
    </div>
    <script src="../JavaScript/Main.js"></script>
</body>
</html>
